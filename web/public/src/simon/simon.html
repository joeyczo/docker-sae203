<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMON | Plateaux</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/s2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="simon">

        <div class="prt-simon disabled"> <!-- Ajout class disabled quand c'est pas le tour de l'utilisateur -->

            <div class="disp-formes">

                <div id="f1" class="item f1 dis"></div>
                <div id="f2" class="item f2 dis"></div>
                <div id="f3" class="item f3 dis"></div>
                <div id="f4" class="item f4 dis"></div>

            </div>

            <h2>C'est au tour de :</h2>

            <h1 id="player-name-tour">Chargement en cours ...</h1>

        </div>

        <div class="list-player">

            <div class="item">

                <div class="icon">

                    <img src="../img/player.svg" alt="Joueur" draggable="false">

                </div>

                <div class="infos">

                    <p>...</p>

                </div>

            </div>


            <!--<div class="infos-tours">

                <h2>C'est à toi dans :</h2>

                <h1>4 tours !</h1>

            </div>-->

        </div>

        <div class="malus-infos">

            <h1>Malus</h1>

            <p>Vous ne voyez plus les couleurs pendant 2 minutes</p>

            <p class="user">Par ....</p>

        </div>

        <div class="modal-infos">

            <div class="win">

                <h1>Victoire !</h1>

                <p>Vous avez gagné la partie !</p>

            </div>

            <div class="loose">

                <h1>Défaite ...</h1>

                <p>Vous avez perdu la partie !<br>Attendez que les autres joueurs terminent !</p>

            </div>

        </div>


        <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
        <script type="module" src="../js/front/simon.js"></script>

    </div>

</body>
</html>
